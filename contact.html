<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Anthony Lalba</title>
  <meta name="keywords" content="Anthony Lalba, Limayrac, Web development">
  <meta name="description" content="Portfolio d'Anthony Lalba, étudiant à l'institut Limayrac et futur developpeur">
  <meta name="author" content="Anthony Lalba" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Kanit:wght@400;700" rel="stylesheet">
  <link rel="stylesheet" href="css/main-style.css">
  <link rel="stylesheet" href="css/components/header-style.css">
  <link rel="stylesheet" href="css/pages/contact-style.css">
  <script src="js/pages/contact.js"></script>
</head>

<body>

  <noscript>
    This page needs JavaScript to work properly.
  </noscript>

  <main>
    <header>
      <a href="index.html">
        <h2 class="header-title">mon portfolio</h2>
      </a>
      <ul class="header-list">
        <li class="header-list-item"><a href="index.html">Accueil</a></li>
        <li class="header-list-item"><a href="parcours.html">Parcours</a></li>
        <li class="header-list-item"><a href="skills.html">Skills</a></li>
        <li class="header-list-item"><a href="projets.html">Projets</a></li>
        <li class="header-list-item"><a href="contact.html">Contact</a></li>
      </ul>
    </header>

    <section>
      <form action="" method="GET" class="contact-form">
        <div class="contact-form-grid">
          <div class="third-column">
            <label for="prenom" class="hidden">Prénom</label>
            <input id="prenom" name="prenom" type="text" placeholder="Prénom" required>
          </div>
          <div class="third-column">
            <label for="nom" class="hidden">Nom</label>
            <input id="nom" name="nom" type="text" placeholder="Nom" required>
          </div>
          <div class="third-column">
            <label for="email" class="hidden">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required>
          </div>
          <div>
            <label for="tel" class="hidden">Téléphone</label>
            <input id="tel" name="tel" type="tel" placeholder="Téléphone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
          </div>
        </div>
        <label for="message" class="hidden">Message</label>
        <textarea id="message" name="message" placeholder="Message" rows="10"></textarea>
      </form>
    </section>
  </main>

</body>

</html>
